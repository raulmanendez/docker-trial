<p>Front End - Angular</p>
<p>Back End - Spring Boot</p>
<p>Below Table getting data from backend service</p>

<table>
    <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
        </tr>
    </tbody>
  </table>
